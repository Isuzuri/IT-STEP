<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <header>Credit Card Details</header>
        <form action="" class="flex-wrap">
            <div class="card-number">
                <div class="card-number__title title">Card Number</div>
                <input type="text" class="card-number__field" placeholder="1234 5678 9012 3456">
            </div>
            <div class="card-name">
                <div class="card-name__title title">Name On Card</div>
                <input type="text" class="card-name__field" placeholder="Name Surname">
            </div>
            <div class="flex-columns">
                <div class="card-date">
                    <div class="card-date__title title">Expiry Date</div>
                    <input type="text" class="card-date__field" placeholder="02">
                </div>
                <div class="card-date">
                    <input type="text" class="card-date__field" placeholder="2017">
                </div>
                <div class="card-cvv">
                    <div class="card-cvv__title title">CVV/CVN</div>
                    <input type="password" class="card-cvv__field" placeholder="***">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
