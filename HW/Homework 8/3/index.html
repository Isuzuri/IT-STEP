<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="wrap">
        <div class="flex-wrap">
            <div class="registration">
                <h1>Registration form</h1>
                <div class="reg-field">
                    <div class="user-icon"><input type="text" placeholder="Username" class="username"></div>
                    <div class="email-icon"><input type="email" placeholder="Email addres" class="email"></div>
                    <div class="pass">
                        <input type="password" name="" id="" placeholder="Password" class="password">
                        <input type="password" name="" id="" placeholder="Confirm password" class="conf-pass">
                    </div>
                </div>
            </div>
            <div class="details">
                <h1>Personal details</h1>
                <div class="details-field">
                    <input type="text" name="" id="" placeholder="First name">
                    <input type="text" name="" id="" placeholder="Last name">
                    <select name="gender" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="date" name="" id="">
                </div>
            </div>
        </div>
        <div class="accept">
            <div>
                <input type="checkbox" name="" id="newsletter">
                <label for="newsletter">I want to receive news and special offers</label>
            </div>
            <div>
                <input type="checkbox" name="" id="agreement">
                <label for="agreement">I agree with the Terms and Conditions</label>
            </div>
        </div>
        <hr>
        <div class="submit-button"><button type="submit">SUBMIT</button></div>
    </form>
</body>
</html>
