<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="button">
        <div class="button_task1">Task 1</div>
        <div class="button_task2">Task 2</div>
        <div class="button_task3">Task 3</div>
    </header>
    <div class="view_panel">
        <div class="commands">
            <div class="task1_commands">
                <div class="show_info">Auto Info</div>
                <div class="path">
                    <div class="desc">Calculate Path</div>
                    <div class="distance"><input type="number">km</div>
                </div>
            </div>
            <div class="task2_commands">
                <div class="show_fraction">
                    <div class="first_fraction">
                        <div class="numer"><input type="number"></div>
                        <div class="denom"><input type="number"></div>
                    </div>
                    <div class="second_fraction">
                        <div class="numer"><input type="number"></div>
                        <div class="denom"><input type="number"></div>
                    </div>
                </div>
                <div class="sum">+</div>
                <div class="sub">-</div>
                <div class="mult">*</div>
                <div class="divide">/</div>
            </div>
            <div class="task3_commands">
                <div class="show_time">Show Time</div>
                <div class="add_sec">
                    <div class="desc">Sec</div>
                    <div class="plus">+17</div>
                    <div class="minus">-14</div>
                </div>
                <div class="add_min">
                    <div class="desc">Min</div>
                    <div class="plus">+17</div>
                    <div class="minus">-14</div>
                </div>
                <div class="add_hour">
                    <div class="desc">Hour</div>
                    <div class="plus">+1</div>
                    <div class="minus">-1</div>
                </div>
            </div>
        </div>
        <div class="output"></div>
    </div>
    <script src="script.js"></script>
    <script src="UI.js"></script>
</body>
</html>
